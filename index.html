<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <!-- Google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <!-- /Google font  -->
    <!-- Fonawesome  -->
    <script src="https://kit.fontawesome.com/6a19c75f45.js" crossorigin="anonymous"></script>
    <!-- /Fonawesome  -->
    <!-- Css  -->
    <link rel="stylesheet" href="style.css">
    <!-- /Css  -->
</head>
<body>
    <div id="app" class="container">
        <h1>To Do List</h1>

        <!-- Form per aggiungere cose alla lista da fare  -->
        <form @submit.prevent="addTodo()">
            <input type="text" placeholder="Nuovo todo" v-model="newTodo" required>
            <button type="submit">Aggiungi</button>
        </form>
        <!-- /Form per aggiungere cose alla lista da fare  -->

        <!-- Lista di cose da fare  -->
        <ul v-if="todos.length > 0">
            <li v-for="(elm, index) in todos">
                <span :class="elm.done ? `done` : ``" @click="elm.done = !elm.done">{{elm.todo}}</span>
                <i class="fa-solid fa-xmark" @click="removeTodo(index)"></i>
            </li>
        </ul>
        <h2 v-else="todo.length > 0">Non hai nulla da fare!</h2>
        <!-- /Lista di cose da fare  -->

    </div>
    <!-- VueJS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- /VueJS -->
    <!-- Javascript  -->
    <script src="main.js"></script>
    <!-- /Javascript  -->
</body>
</html>
